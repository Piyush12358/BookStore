spring.application.name=BookManagementSystem
spring.datasource.url=jdbc:mysql://localhost:3306/bookStore?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root


# JPA properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate=orj.hibernate.dialect.MySQL8Dialect
server.port=8000
